name: Benchmark

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1

    steps:
    - name: Install deps
      run: |
        sudo apt-get install -y jq
        HF_VERSION=1.18.0
        wget https://github.com/sharkdp/hyperfine/releases/download/v${HF_VERSION}/hyperfine_${HF_VERSION}_amd64.deb
        sudo dpkg -i hyperfine_${HF_VERSION}_amd64.deb

    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Django image
      uses: docker/build-push-action@v5
      with:
        context: .
        provenance: false
        file: docker/django/Dockerfile
        pull: true
        cache-from: type=registry,ref=opengisch/django-oapif:latest
        tags: opengisch/django-oapif:latest

    - name: Run Benchmark
      run: |
        # copy default conf
        cp .env.example .env
        source .env
        export OGCAPIF_HOST
        export DJANGO_DEV_PORT
        ./tests/benchmark/time.sh

    - uses: actions/upload-artifact@v3
      with:
        path: benchmark.dat

    - name: Failure logs
      if: failure()
      run: docker-compose logs
