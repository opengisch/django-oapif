# overrides for running tests

services:

  conformance_test:
    build: ./docker/conformance-tests
    volumes:
      - ./_test_outputs:/build/run/output
      - ./docker/conformance-tests/test-run-props.xml:/build/run/test-run-props.xml
    profiles:
      - testing

  integration_tests:
    build: ./docker/integration-tests
    volumes:
      - ./docker/integration-tests/test_auth_from_qgis.py:/test_auth_from_qgis.py:ro
    profiles:
      - testing
