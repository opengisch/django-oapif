[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django-oapif"
authors = [
    {name = "OPENGIS.ch", email = "info@opengis.ch"},
]
description = "Easily expose your Django models through an OGCAPI Features endpoint"
keywords =  ["django", "ogcapi", "wfs3", "features", "rest", "gis"]
classifiers = [
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
]
dynamic = ["version", "readme"]

[project.urls]
homepage = "https://github.com/opengisch/signalo-oapif"
repository = "https://github.com/opengisch/signalo-oapif/issues"

[tool.setuptools]
packages = {find = {where = ["src"], exclude=["signalo*"]}}

[tool.setuptools.dynamic]
version = {attr = "django_oapif.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}
