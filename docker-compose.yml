# default stack

version: '3.7'

services:

  caddy:
    build:
      context: .
      dockerfile: docker/caddy/Dockerfile
    volumes:
      - caddy_data:/data
      - static_volume:/static_volume
      - media_volume:/media_volume
    restart: unless-stopped
    environment:
      OGCAPIF_HOST: ${OGCAPIF_HOST:?}
    ports:
      - 80:80
      - 443:443

  django:
    image: opengisch/signalo-oapif:latest
    build:
      context: .
      dockerfile: docker/django/Dockerfile
      cache_from:
        - opengisch/signalo-oapif:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - static_volume:/static_volume
      - media_volume:/media_volume
    environment:
      DJANGO_DEBUG: "true"
      OGCAPIF_HOST: ${OGCAPIF_HOST:?}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?}
      DJANGO_STATIC_ROOT: /static_volume
      DJANGO_MEDIA_ROOT: /media_volume
      GEOMETRY_SRID: ${GEOMETRY_SRID:-2056}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?}
      TX_TOKEN: ${TX_TOKEN}
    command: python3 manage.py runserver 0.0.0.0:8000

  postgres:
    image: postgis/postgis:13-3.1
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # If you need the database to be accessible from the host
    # uncomment the two lines below
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  static_volume:
  media_volume:
  caddy_data:
  postgres_data:
